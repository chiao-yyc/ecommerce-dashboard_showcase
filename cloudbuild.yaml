# =========================================
# Cloud Build 配置 - 電商管理平台前端
# =========================================
# 用於 GCP Console 手動建置和部署

steps:
  # 步驟 1: 建置 Docker 映像（使用 .env.production 檔案）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'admin-platform-vue/Dockerfile'
      - '-t'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ecommerce-dashboard/admin-vue:$COMMIT_SHA'
      - '-t'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ecommerce-dashboard/admin-vue:latest'
      - './admin-platform-vue'

  # 步驟 2: 推送映像到 Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ecommerce-dashboard/admin-vue:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ecommerce-dashboard/admin-vue:latest'

  # 步驟 3: 部署到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'admin-vue'
      - '--image'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ecommerce-dashboard/admin-vue:$COMMIT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# 註：環境變數已內嵌在 admin-platform-vue/.env.production 檔案中
# Docker 建置時會自動複製此檔案，Vite 會讀取其中的變數

# 建置選項
options:
  machineType: 'E2_HIGHCPU_8'  # 使用更快的機器加速建置
  logging: CLOUD_LOGGING_ONLY

# 產出映像
images:
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ecommerce-dashboard/admin-vue:$COMMIT_SHA'
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ecommerce-dashboard/admin-vue:latest'
